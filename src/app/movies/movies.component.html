<h1 class="display-2">Currently Playing Movies</h1>

<div class="card-deck">
    <div class="card" *ngFor = "let movie of movies[0].results | slice:0:6; let i = index">
       <img src= "https://image.tmdb.org/t/p/w200/{{movie.poster_path}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{movie.title}}</h5>
            <p class="card-text">{{movie.overview}}.</p>
        </div>
        <div class="card-footer">
            <small class="text-muted">Release Date: {{movie.release_date}}</small>
        </div>
    </div>    
</div>
